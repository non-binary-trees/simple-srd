
<ul>
{% assign items = include.items %}
{% assign key = include.find %}
{% for item in items %}
<li>
{% if item.items %}
<details {% include menu/open.html items = item.items find = key %}>
  <summary>{{ item.name }}</summary>  
  {% include menu/print.html items = item.items %}
</details>
{% else %}
<a href="{{ item.name }}">{{ item.name }}</a>
{% endif %}
</li>
{% endfor %}
</ul>
